<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <section class="all">
    <article class="top">
      <h1>Your Result</h1>
       <div class="circle">
         <h2>76</h2>
         <p>of 100</p>
       </div>

    <article class="top-text">
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
</article>

    <article class="bottom">
  <h2>Summary</h2>

    <div class="grade reaction">
  <h3>Reaction</h3>
  <p><strong>80</strong> / 100</p>
    </div>

    <div class="grade memory">
  <h3>Memory</h3>
  <p><strong>92</strong> / 100</p>
    </div>

    <div class="grade verbal">
  <h3>Verbal</h3>
  <p><strong>61</strong> / 100</p>
    </div>

    <div class="grade visual">
  <h3>Visual</h3>
  <p><strong>72</strong> / 100</p>
    </div>

  <a class="button" href="#">Continue</a>
    </article>
  </section>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Oliveira</a>.
  </div>
  </footer>
</body>
</html>
